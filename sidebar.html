<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --dark: #0f172a;
      --radius: 10px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f5f7fb;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      padding: 20px 0;
      color: #fff;
      transition: var(--transition);
      z-index: 1000;
    }

    .logo {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo h2 {
      color: var(--primary);
    }

    .logo span {
      color: var(--secondary);
    }

    .nav-links {
      list-style: none;
      padding: 15px;
    }

    .nav-links li {
      margin-bottom: 6px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      text-decoration: none;
      color: rgba(255, 255, 255, 0.85);
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(67, 97, 238, 0.25);
      color: var(--primary);
    }

    .nav-links i {
      width: 20px;
      text-align: center;
    }

    /* DROPDOWN */
    .has-dropdown .dropdown-menu {
      display: none;
      list-style: none;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 0 0 var(--radius) var(--radius);
      margin-top: 5px;
    }

    .has-dropdown.active .dropdown-menu {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .dropdown-menu a {
      padding-left: 40px;
      font-size: 14px;
    }

    .arrow {
      margin-left: auto;
      transition: transform 0.3s ease;
    }

    .has-dropdown.active .arrow {
      transform: rotate(180deg);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    iframe.loaded {
      opacity: 1;
    }

    /* SIDEBAR TOGGLE */
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 16px;
      left: 16px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      z-index: 1100;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
      }

      .sidebar.active {
        left: 0;
      }

      .sidebar-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/sidebar.css" />

</head>

<body>
  <!-- TOGGLE BUTTON -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <h2>Admin<span>Panel</span></h2>
    </div>

    <ul class="nav-links">
      <li>
        <a href="Dashboard.html" class="active">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </li>

      <!-- Vendor -->
      <li class="has-dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle">
          <i class="fas fa-store"></i> Vendor Management
          <i class="fas fa-chevron-down arrow"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a href="vendor-management.html">Vendor List</a></li>
          <li><a href="vendor-detail.html">Vendor Detail</a></li>
          <li>
            <a href="all-sync.html">Vendor Sync Settings</a>
          </li>
        </ul>
      </li>

      <!-- Products -->
      <li class="has-dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle">
          <i class="fas fa-box"></i> Products
          <i class="fas fa-chevron-down arrow"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a href="product-list.html">Product List</a></li>
          <li><a href="product-detail.html">Product Detail</a></li>
        </ul>
      </li>

      <li class="has-dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle">
          <i class="fas fa-money-check-dollar"></i> Order Management
          <i class="fas fa-chevron-down arrow"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a href="order.html">Orders-data</a></li>
          <li><a href="order-detail.html">order-info</a></li>
        </ul>
      </li>

      <li class="menu-item has-dropdown" id="reportsMenu">
        <a href="javascript:void(0)" class="dropdown-toggle">
          <i class="fas fa-file-alt"></i>
          <span>Notifications & Logs</span>
          <i class="fas fa-chevron-down arrow"></i>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="email-notification.html">Email & Notification Settings</a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <!-- CONTENT -->
  <main class="main-content">
    <iframe id="contentFrame" src="Dashboard.html"></iframe>
  </main>
  <script src="js/sidebar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return Orders - Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/return-order.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <h1>Return Orders</h1>
                <p>Manage customer returns and refunds</p>
            </div>
            <div class="header-actions">
                <a href="order.html" class="btn btn-light">
                    <i class="fas fa-arrow-left"></i> Back to Orders
                </a>
                <button class="btn btn-primary" id="exportReturns">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </header>

        <!-- Batch Actions (Hidden by default) -->
        <div class="batch-actions" id="batchActions">
            <div class="selected-count" id="selectedCount">0 items selected</div>
            <div class="batch-buttons">
                <button class="batch-btn batch-btn-primary" id="batchExport">
                    <i class="fas fa-download"></i> Export Selected
                </button>
                <button class="batch-btn batch-btn-light" id="clearSelection">
                    <i class="fas fa-times-circle"></i> Clear Selection
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--primary);">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalReturns">0</h3>
                    <p>Total Returns</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--warning);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingReturns">0</h3>
                    <p>Pending Approval</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--danger);">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pickupReturns">0</h3>
                    <p>Pickup Pending</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: var(--success);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedReturns">0</h3>
                    <p>Completed Returns</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <h3>Filter Returns</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label>Return Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="requested">Return Requested</option>
                        <option value="approved">Approved</option>
                        <option value="pickedup">Picked Up</option>
                        <option value="returned">Returned</option>
                        <option value="refunded">Refunded</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <select class="filter-select" id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchReturn" class="search-input"
                        placeholder="Search by Order ID, Product...">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" id="applyFilter">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                </div>
                <div class="filter-group bulk-action-group">
                    <label>&nbsp;</label>
                    <button class="bulk-action-btn" id="bulkActionBtn">
                        <i class="fas fa-bolt"></i> Bulk Actions
                    </button>
                    <div class="bulk-action-dropdown" id="bulkActionDropdown">
                        <button class="bulk-action-item approve" id="bulkApprove">
                            <i class="fas fa-check"></i> Approve Selected
                        </button>
                        <button class="bulk-action-item reject" id="bulkReject">
                            <i class="fas fa-times"></i> Reject Selected
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Returns Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="returns-table" id="returnsTable">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll" class="table-checkbox" 
                                       onclick="toggleSelectAll(this)">
                            </th>
                            <th>Return ID</th>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Customer</th>
                            <th>Return Date</th>
                            <th>Return Reason</th>
                            <th>Refund Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="returnsTableBody">
                        <!-- Returns will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="../js/return-order.js"></script>
</body>

</html>
